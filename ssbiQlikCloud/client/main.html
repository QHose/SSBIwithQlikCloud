<!-- LAYOUT TEMPLATE -->

<body>
    <div class="ui grid" style="margin: 10px">
        <div class="four wide column" style="max-width: 400px;">{{> SSBIUsers}}</div>
        <div class="twelve wide column">
            <h4 class="ui dividing header">Qlik Sense</h4>
            {{> SSBISenseApp}} 
        </div>
    </div>
</body>

<template name="SSBISenseApp">
    {{#if show}} {{> SSBISenseIFrame}} {{/if}}
</template>

<template name="SSBISenseIFrame">
    <div class="IFrameSense">
        <iframe id="SSBIIFrame" class="SSBIIFrame" src="{{appURL}}"></iframe>
    </div>
</template>



<template name="SSBIUsers">
    <h4 class="ui dividing header" style="position: relative;
  left: -13px; margin-top: 0px;">Users: {{currentUser}}</h4>
    <div class="ui  grid userList">
        <div class="ui text loader">Logging in {{user}}...</div>
        {{> userCards}}


        {{#if showSenseButtons}}
        <div class="ui row">
            {{> senseButtons}}
        </div>
        {{/if}}
    </div>


</template>
<template name="senseButtons">
    <h4 class="ui dividing header">Content to embed</h4>

    <div class="ui vertical menu">
        <div class="item">
            <div class="header">Which App?</div>
            <div class="menu">
              <a class="item">Sales</a>
              <a class="item">Bikes</a>
            </div>
          </div>
        <div class="item">
            <div class="header">Which page to embed?</div>
            <div id="page" class="menu">
                <a href="#" class="sheet item ">App</a>
                <a href="#" class="app item ">Sheet</a>
                <a href="#" class="QMC item">QMC</a>
            </div>
        </div>
    </div> 
</template>

<template name="userCards">
    <div class="ui vertical menu">
        <div class="item">
            <div class="header">Users</div>
            <div id="users" class="menu">
                <a class="consumer active item" href="#">John - Consumer - Germany</a>
                <a href="#" class="contributor item">Linda - Contributor - US</a>
                <a href="#" class="developer item">Martin - Developer - Everything</a>
                <a href="#" class="admin item">Paul - Admin</a>
            </div>
        </div>
    </div>

</template>
